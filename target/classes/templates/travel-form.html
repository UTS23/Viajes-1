<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .ui.container {
            margin-top: 50px;
        }
        .ui.form {
            max-width: 500px;
            margin: 0 auto;
        }
        .ui.segment {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .ui.buttons .button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="ui container">
    
        <div class="ui segment">
            <form class="ui form" th:action="@{/travels}" th:object="${travel}" method="post">
                <h1 class="ui dividing header">Travel Form</h1>
            
                <div class="field">
                    <label>Nombre del Viaje</label>
                    <div class="ui input">
                        <input type="text" th:field="*{nombre}" placeholder="Nombre del viaje">
                    </div>
                </div>
                <div class="field">
                    <label>URL de la Imagen</label>
                    <div class="ui input">
                        <input type="text" th:field="*{urlImage}" placeholder="URL de la imagen">
                    </div>
                </div>
                <div class="ui buttons">
                    <button class="ui button primary" type="submit">Guardar</button>
                    <div class="or"></div>
                    <a href="/travels" class="ui button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
