<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
</head>
<body>
    <div class="grid-container">
        <h1 class="text-center">Lugares</h1>

        <!-- Botón para crear nuevo viaje -->
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <a href="/travels/new" class="button primary">Crear Nuevo Viaje</a>
            </div>
        </div>

        <!-- Lista de viajes -->
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <h2>luagares</h2>
                <table class="stack">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>URL Image</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se iterará sobre los viajes desde el backend -->
                        <tr th:each="travel : ${travels}">
                            <td th:text="${travel.nombre}">Nombre</td>
                            <td><img th:src="${travel.urlImage}" th:alt="${travel.nombre}" style="width: 50px; height: 50px;"></td>
                            <td>
                                <a th:href="@{'/travels/edit/' + ${travel.id}}" class="button warning">Editar</a>
                                <a th:href="@{'/travels/delete/' + ${travel.id}}" class="button alert">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
